<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modif - Seli Mardiana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-hover:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black min-h-screen flex flex-col items-center justify-center p-4">

    <div class="glass-effect w-full max-w-sm rounded-3xl shadow-2xl p-6 space-y-5 text-white relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>

        <div class="relative z-10">
            <img id="statusImage" 
                 src="https://placehold.co/400x80/2e1065/e9d5ff?text=Calculator+Ready" 
                 alt="Status Kalkulator"
                 class="w-full rounded-xl border border-white/20 shadow-lg transition-all duration-300">
        </div>

        <div class="bg-black/40 rounded-xl p-4 shadow-inner border border-white/10 relative z-10">
            <span class="text-xs text-gray-400 block text-right mb-1">Display</span>
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-4xl font-bold text-white border-0 outline-none tracking-widest" 
                   readonly 
                   placeholder="0">
        </div>

        <div class="grid grid-cols-4 gap-3 relative z-10">
            <button data-value="C" class="btn-hover bg-red-500/80 hover:bg-red-500 text-white rounded-xl p-4 font-bold shadow-lg transition">C</button>
            <button data-value="DEL" class="btn-hover bg-orange-500/80 hover:bg-orange-500 text-white rounded-xl p-4 font-bold shadow-lg transition">DEL</button>
            <button data-value="%" class="btn-hover bg-indigo-600/60 hover:bg-indigo-500 text-indigo-100 rounded-xl p-4 font-bold shadow-lg transition">%</button>
            <button data-value="/" class="btn-hover bg-indigo-600/60 hover:bg-indigo-500 text-indigo-100 rounded-xl p-4 font-bold shadow-lg transition">รท</button>

            <button data-value="7" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">7</button>
            <button data-value="8" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">8</button>
            <button data-value="9" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">9</button>
            <button data-value="*" class="btn-hover bg-indigo-600/60 hover:bg-indigo-500 text-indigo-100 rounded-xl p-4 font-bold shadow-lg transition">ร</button>

            <button data-value="4" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">4</button>
            <button data-value="5" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">5</button>
            <button data-value="6" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">6</button>
            <button data-value="-" class="btn-hover bg-indigo-600/60 hover:bg-indigo-500 text-indigo-100 rounded-xl p-4 font-bold shadow-lg transition">-</button>

            <button data-value="1" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">1</button>
            <button data-value="2" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">2</button>
            <button data-value="3" class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">3</button>
            <button data-value="+" class="btn-hover bg-indigo-600/60 hover:bg-indigo-500 text-indigo-100 rounded-xl p-4 font-bold shadow-lg transition">+</button>

            <button data-value="0" class="btn-hover col-span-2 bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">0</button>
            <button data-value="." class="btn-hover bg-white/10 hover:bg-white/20 text-white rounded-xl p-4 text-xl font-semibold transition">.</button>
            <button data-value="=" class="btn-hover bg-emerald-500 hover:bg-emerald-400 text-white rounded-xl p-4 font-bold shadow-lg shadow-emerald-500/30 transition">=</button>
        </div>

        <div class="mt-4 pt-4 border-t border-white/20 text-center relative z-10">
            <p class="text-gray-300 text-sm">Dibuat oleh:</p>
            <h3 class="text-lg font-bold text-pink-300">Seli Mardiana</h3> <p class="text-sm font-mono text-indigo-300">[1710624001]</p> </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
